    <script>
        // var letter = "";
        // document.addEventListener("keydown", function(e) {
        //     letter = e.key;
        //     console.log(letter);
        // });
        var guesses = 10;
        var currentLetter = "a";
        var guessedLetters = [];
        var winNum = 0;
        var loseNum = 0;
        document.addEventListener("keydown", function(e) {
            var letter = e.key;
            if (letter === currentLetter) {
                winNum++;
            } else {
                guessedLetters += letter;
                loseNum++;
            }
            guesses--;
            console.log(guessedLetters);
            console.log(guesses);
        });
    </script>
